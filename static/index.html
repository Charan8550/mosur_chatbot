<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MosurTech AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 420px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .header {
            background: #4A47E0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .messages {
            height: 420px;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 14px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user {
            background: #4A47E0;
            color: white;
            margin-left: auto;
        }

        .bot {
            background: #e0e0e0;
            color: #333;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #4A47E0;
            border: none;
            color: white;
            padding: 0 22px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #3a37b1;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">MosurTech AI Chatbot</div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>


    <script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, "user");
        input.value = "";

        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, "bot");
    }

    function addMessage(text, sender) {
        const msgBox = document.getElementById("messages");

        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.innerText = text;

        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    // ðŸ”¥ Enable Enter key to send message
    document.getElementById("userInput").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault(); 
            sendMessage();
        }
    });
</script>


</body>
</html>
